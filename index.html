<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="CSS/master.css" />
    <!-- Normalize File -->
    <link rel="stylesheet" href="CSS/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="CSS/all.min.css" />
    <!-- Website Icon -->
    <link rel="icon" href="images/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image">
          <img class="view" src="images/icon-view.svg" alt="" />
          <img class="main" src="images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="info">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="time">
            <div class="jel">
              <img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH
            </div>
            <div class="clock">
              <img src="images/icon-clock.svg" alt="" />3 days left
            </div>
          </div>
          <div class="bottom">
            <img src="images/image-avatar.png" alt="" />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div>
        Challenge by
        <a href="https://www.frontendmentor.io/home">Frontend Mentor</a> Coded
        by <span>Youseff</span>
      </div>
    </footer>
  </body>
</html>
